<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>SIMEX - Assentamentos</title>
  <meta nome_1="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      overflow-y: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: system-ui, Helvetica, Arial, sans-serif;
    }
    html::-webkit-scrollbar, body::-webkit-scrollbar { 
      width: 0; 
      height: 0; 
    }
    
    body { 
      font-family: system-ui, Helvetica, Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px 0;
    }
    
    img, canvas, svg { 
      max-width: 100%; 
      height: auto; 
    }
    
    .custom-button { 
      font-size: .8rem; 
    }
    
    /* Estilos para o botão de carregar mapa */
    #map-load-btn-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.8);
      z-index: 1000;
    }
    
    #load-map-btn {
      padding: 12px 24px;
      font-size: 1.2rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      background: linear-gradient(to bottom, #28a745, #1e7e34);
      border: none;
      color: white;
      border-radius: 4px;
      transition: all 0.3s;
    }
    
    #load-map-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
    
    /* Posicionome_1nto relativo para o contêiner do mapa */
    .map-container {
      position: relative;
      height: 450px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    /* Estilos para a barra de calor (legenda) */
    .heat-legend {
      position: absolute;
      right: 10px;
      bottom: 30px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.85);
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      width: 120px;
      text-align: center;
    }
    
    .heat-legend h4 {
      margin: 0 0 5px;
      font-size: 0.9rem;
      color: #333;
      font-weight: bold;
    }
    
    .legend-gradient {
      height: 150px;
      width: 25px;
      margin: 0 auto;
      border: 1px solid #ddd;
      border-radius: 3px;
    }
    
    .legend-labels {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 150px;
      position: absolute;
      left: 40px;
      top: 40px;
      font-size: 0.8rem;
      color: #333;
    }
    
    .legend-labels span {
      background: rgba(255, 255, 255, 0.7);
      padding: 0 4px;
      border-radius: 2px;
    }
    
    /* Estilos para os cartões */
    .card {
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border: none;
      overflow: hidden;
    }
    
    .card-header {
      background: linear-gradient(to right, #2c7744, #28a745);
      color: white;
      font-weight: bold;
      padding: 12px 15px;
      border-bottom: 1px solid rgba(0,0,0,0.1);
    }
    
    .card-body {
      padding: 0;
    }
    
    /* Botões e controles */
    .btn-success {
      background: linear-gradient(to bottom, #28a745, #1e7e34);
      border: none;
    }
    
    .btn-success:hover {
      background: linear-gradient(to bottom, #218838, #1c7430);
    }
    
    .btn-info {
      background: linear-gradient(to bottom, #17a2b8, #138496);
      border: none;
    }
    
    .btn-info:hover {
      background: linear-gradient(to bottom, #138496, #117a8b);
    }
    
    .form-select {
      border-radius: 4px;
      border: 1px solid #ced4da;
      box-shadow: inset  ​0 1px 2px rgba(0,0,0,0.05);
    }
    
    /* Layout responsivo */
    @media (max-width: 768px) {
      .card {
        margin-bottom: 20px;
      }
      
      .map-container {
        height: 400px;
      }
    }
    
    /* Estilos para o modal de seleção */
    .settlement-item {
      padding: 8px 12px;
      border-bottom: 1px solid #eee;
      transition: background-color 0.2s;
    }
    
    .settlement-item:hover {
      background-color: #f8f9fa;
      cursor: pointer;
    }
    
    .settlement-item.selected {
      background-color: #e6f7ff;
      border-left: 3px solid #1890ff;
    }
    
    .selected-count {
      background-color: #28a745;
      color: white;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-left: 8px;
    }
    
    .search-box {
      position: sticky;
      top: 0;
      background: white;
      z-index: 10;
      padding: 10px 0;
    }
    
    .settlement-list {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 10px;
    }
    
    .selection-info {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #6c757d;
    }
  </style>

<script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/d3@7/dist/d3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script type="module">
(async () => {
  /* ----------------- CONSTANTES ----------------- */
  const GEOJSON_URL = "https://cdn.jsdelivr.net/gh/imazon-cgi/simex@main/datasets/geojson/simex_amazonia_PAMT2007_2023_UC.geojson";
  const CSV_URL = new URL("/dataset/simex/csv/simex_amazonia_PAMT2007_2023_UC.csv", window.location.origin).href;

  /* --------------- ELEMENTOS DOM --------------- */
  const stateSelect     = document.getElementById('state-select');
  const resetBtn        = document.getElementById('reset-btn');
  const startYearSelect = document.getElementById('start-year-select');
  const endYearSelect   = document.getElementById('end-year-select');
  const categorySelect  = document.getElementById('category-select');
  const loadMapBtn      = document.getElementById('load-map-btn');
  const mapBtnContainer = document.getElementById('map-load-btn-container');
  const interestBtn     = document.getElementById('interest-btn');
  const settlementList  = document.getElementById('settlement-list');
  const settlementSearch = document.getElementById('settlement-search');
  const selectedCount   = document.getElementById('selected-count');
  const clearSelection  = document.getElementById('clear-selection');
  const applySelection  = document.getElementById('apply-selection');

  /* ----------------- ESTADO ------------------ */
  let geojson, df = [];
  let barSettlements = [];
  let listStates = [], listYears = [], allSettlements = [];
  let selectedStates = [], selectedCategory = '', selectedSettlements = [];
  let currentYear;
  let leafletMap, geoLayer;
  let mapInitialized = false;
  let legendContainer;

  /* ----------------- LOADERS ----------------- */
  async function loadGeoJSON() {
    const resp = await fetch(GEOJSON_URL);
    if (!resp.ok) throw new Error(`GeoJSON: ${resp.status}`);
    geojson = await resp.json();
  }

  async function loadCSV() {
    const resp = await fetch(CSV_URL);
    if (!resp.ok) throw new Error(`CSV: ${resp.status}`);
    const text = await resp.text();
    df = d3.csvParse(text, d => ({
      ...d,
      ano     : d.ano     !== '' ? +d.ano     : null,
      area_ha : d.area_ha !== '' ? +d.area_ha : null
    }));

    // Listas auxiliares
    listStates  = [...new Set(df.map(d => d.sigla_uf))].sort();
    listYears   = [...new Set(df.map(d => d.ano))].sort((a,b)=>a-b);
    allSettlements = [...new Set(df.map(d => d.nome_1))].sort();
    currentYear = Math.max(...listYears);
  }

  /* ------------------ FILTROS ------------------ */
  function buildFilters() {
    /* Estados */
    stateSelect.innerHTML = '';
    listStates.forEach(s =>
      stateSelect.insertAdjacentHTML('beforeend', `<option value="${s}">${s}</option>`));

    /* Anos */
    startYearSelect.innerHTML = '';
    endYearSelect.innerHTML   = '';
    listYears.forEach(y => {
      startYearSelect.insertAdjacentHTML('beforeend', `<option>${y}</option>`);
      endYearSelect.insertAdjacentHTML  ('beforeend', `<option>${y}</option>`);
    });
    startYearSelect.value = listYears[0];
    endYearSelect.value   = listYears.at(-1);

    /* Categorias */
    const categories = [
      { label: 'Todas',          value: ''               },
      { label: 'Não autorizada', value: 'não autorizada' },
      { label: 'Autorizada',     value: 'autorizada'     },
      { label: 'Análise',        value: 'análise'        }
    ];
    categorySelect.innerHTML = categories
      .map(o => `<option value="${o.value}">${o.label}</option>`).join('');
  }

  /* ----------- BASE PARA FILTRO ----------- */
  function filtroBase() {
    const startYear = +startYearSelect.value;
    const endYear   = +endYearSelect.value;
    selectedCategory = categorySelect.value;
    selectedStates   = Array.from(stateSelect.selectedOptions).map(o => o.value);

    // Filtra os dados
    let filtered = df
      .filter(d => d.ano >= startYear && d.ano <= endYear)
      .filter(d => !selectedCategory || d.categoria === selectedCategory)
      .filter(d => !selectedStates.length || selectedStates.includes(d.sigla_uf));
    
    // Se houver assentamentos selecionados, filtrar por eles
    if (selectedSettlements.length > 0) {
      filtered = filtered.filter(d => selectedSettlements.includes(d.nome_1));
    }
    
    return filtered;
  }

  /* ----------- GRÁFICO BARRAS ----------- */
  function plotSettlement() {
    const data = filtroBase();

    // soma área por assentamento
    const bynome_1 = d3.rollup(
      data,
      v => d3.sum(v, d => d.area_ha),
      d => d.nome_1
    );

    // top-10, ordenado pela área
    let arr = Array.from(bynome_1, ([nome_1, area]) => ({ nome_1, area }))
                     .sort((a, b) => b.area - a.area);
    
    // Se houver assentamentos selecionados, mostrar apenas eles
    if (selectedSettlements.length > 0) {
      arr = arr.filter(d => selectedSettlements.includes(d.nome_1));
    } else {
      // Caso contrário, mostrar os top 10
      arr = arr.slice(0, 10);
    }

    // guarda os nomes que aparecem no gráfico (usado no mapa)
    barSettlements = arr.map(d => d.nome_1);

    // trace Plotly
    const trace = {
      x          : arr.map(d => d.area),
      y          : arr.map(d => d.nome_1),
      type       : 'bar',
      orientation: 'h',
      marker     : { 
        color: '#28a745',
        opacity: 0.8,
        line: {
          width: 1,
          color: '#1e7e34'
        }
      }
    };

    // margem esquerda proporcional ao tamanho dos rótulos
    const maxLen     = d3.max(arr, d => d.nome_1.length);
    const leftMargin = Math.min(300, 40 + maxLen * 6);

    const layout = {
      title : { 
        text: `Área Acumulada – ${selectedCategory || 'Todas'}`, 
        x: 0.5,
        font: {
          size: 16
        }
      },
      margin: { l: leftMargin, r: 10, t: 50, b: 30 },
      height: 450,
      yaxis : { 
        automargin: true, 
        tickfont: { size: 11 } 
      },
      xaxis: {
        title: {
          text: 'Área (ha)',
          font: {
            size: 12
          }
        }
      },
      plot_bgcolor: 'rgba(0,0,0,0)',
      paper_bgcolor: 'rgba(0,0,0,0)',
      hoverlabel: {
        bgcolor: '#28a745',
        font: {
          color: 'white'
        }
      }
    };

    Plotly.newPlot('bar-settlement', [trace], layout,
                   { displayModeBar: false, responsive: true });
  }

  /* ---------- LEAFLET MAP ---------- */
  function initLeaflet() {
    if (mapInitialized) return;
    
    leafletMap = L.map('map-graph', {
      zoomSnap: 0.25,
      attributionControl: false
    }).setView([-14, -55], 4);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(leafletMap);

    // Criar container para a legenda
    legendContainer = L.DomUtil.create('div', 'heat-legend');
    legendContainer.style.display = 'none';
    leafletMap.getContainer().appendChild(legendContainer);

    mapInitialized = true;
  }

  /* ---------- ATUALIZA BARRA DE CALOR ---------- */
  function updateHeatLegend(minVal, maxVal, colorScale) {
    if (!legendContainer) return;
    
    // Formatar os valores
    const formatValue = val => {
      if (val >= 1000000) return `${(val/1000000).toFixed(1)}M`;
      if (val >= 1000) return `${(val/1000).toFixed(0)}k`;
      return val.toFixed(0);
    };

    legendContainer.innerHTML = `
      <h4>Área (ha)</h4>
      <div class="legend-gradient"></div>
      <div class="legend-labels">
        <span>${formatValue(maxVal)}</span>
        <span>${formatValue((maxVal + minVal)/2)}</span>
        <span>${formatValue(minVal)}</span>
      </div>
    `;
    
    // Aplicar o gradiente
    const gradient = legendContainer.querySelector('.legend-gradient');
    gradient.style.background = `linear-gradient(to top, 
      ${colorScale(maxVal)} 0%, 
      ${colorScale((maxVal + minVal)/2)} 50%, 
      ${colorScale(minVal)} 100%)`;
    
    legendContainer.style.display = 'block';
  }

  /* ---------- DESENHA / ATUALIZA MAPA LEAFLET ---------- */
  function plotMap() {
    if (!mapInitialized) return;

    /* 1. Base já filtrada por estado, categoria e intervalo de anos */
    const base = filtroBase();

    /* 2. Calcula, p/ cada assentamento, a soma total de área */
    const bynome_1 = d3.rollup(
      base,
      v => d3.sum(v, d => d.area_ha),
      d => d.nome_1
    );

    // Obter os assentamentos a mostrar
    let settlementsToShow = [];
    if (selectedSettlements.length > 0) {
      settlementsToShow = selectedSettlements;
    } else if (barSettlements.length > 0) {
      settlementsToShow = barSettlements;
    }

    // Preparar dados para o mapa
    const settlementsData = settlementsToShow.map(nome_1 => ({
      nome_1,
      area: bynome_1.get(nome_1) || 0
    }));

    // Encontrar valor máximo
    const maxArea = d3.max(settlementsData, d => d.area) || 1;
    
    /* 3. Escala de cor com min=0 e max=valor máximo */
    const minVal = 0;
    const maxVal = maxArea;
    const colorScale = d3.scaleSequential()
                         .domain([minVal, maxVal])
                         .interpolator(d3.interpolateYlOrRd);

    /* 4. Atualizar barra de calor */
    updateHeatLegend(minVal, maxVal, colorScale);

    /* 5. Remove camada anterior (se existir) */
    if (geoLayer) geoLayer.remove();

    /* 6. Cria nova camada com os assentamentos */
    geoLayer = L.geoJSON(geojson, {
      filter: f => settlementsToShow.includes(f.properties.nome_1),

      style : f => {
        const area = bynome_1.get(f.properties.nome_1) || 0;
        return {
          weight      : 1.2,
          color       : '#555',
          fillOpacity : 0.75,
          fillColor   : colorScale(area)
        };
      },

      onEachFeature: (f, layer) => {
        const nome = f.properties.nome_1;
        const area = bynome_1.get(nome) || 0;

        layer.bindTooltip(
          `<strong>${nome}</strong><br>` +
          `${area.toLocaleString('pt-BR', { maximumFractionDigits: 2 })} ha`,
          { sticky: true }
        );

        layer.on({
          mouseover: e => {
            e.target.setStyle({ 
              weight: 2, 
              color: '#000',
              fillOpacity: 0.9
            }).bringToFront();
          },
          mouseout : e => geoLayer.resetStyle(e.target),
          click    : e => leafletMap.fitBounds(e.target.getBounds(), { maxZoom: 10 })
        });
      }
    }).addTo(leafletMap);
  }

  /* ---------- GRÁFICO LINHA ---------- */
  function plotLine() {
    const data = filtroBase();
    const byAno = d3.rollup(
      data,
      v => d3.sum(v, d => d.area_ha),
      d => d.nome_1,
      d => d.ano
    );

    // Paleta de cores
    const palette = d3.schemeTableau10;
    
    // Determinar quais assentamentos mostrar
    let settlementsToShow = [];
    if (selectedSettlements.length > 0) {
      settlementsToShow = selectedSettlements;
    } else if (barSettlements.length > 0) {
      settlementsToShow = barSettlements;
    } else {
      // Se não houver seleção, mostrar todos
      settlementsToShow = Array.from(byAno.keys());
    }

    const series = settlementsToShow
      .map((nome_1, idx) => {
        const map = byAno.get(nome_1);
        if (!map) return null;

        const years = [...map.keys()].sort((a, b) => a - b);
        const color = palette[idx % palette.length];

        return {
          name : nome_1,
          x    : years,
          y    : years.map(y => map.get(y)),
          mode : 'lines+markers',
          line : { width: 2, color },
          marker: { size: 8, color }
        };
      })
      .filter(Boolean);

    const layout = {
      title: { 
        text: `Série Histórica – ${selectedCategory || 'Todas'}`, 
        x: 0.5,
        font: {
          size: 16
        }
      },
      xaxis: { 
        title: 'Ano',
        gridcolor: '#f0f0f0'
      },
      yaxis: { 
        title: 'Área (ha)',
        gridcolor: '#f0f0f0'
      },
      legend: { 
        orientation: 'h', 
        x: 0.5, 
        y: -0.2,
        bgcolor: 'rgba(255,255,255,0.7)'
      },
      margin: { l: 50, t: 50, b: 50, r: 20 },
      height: 450,
      plot_bgcolor: 'rgba(0,0,0,0)',
      paper_bgcolor: 'rgba(0,0,0,0)',
      hovermode: 'closest'
    };
    
    Plotly.newPlot('line-graph', series, layout,
                   { displayModeBar: false, responsive: true });
  }
  
  /* ---------- POPULAR LISTA DE ASSENTAMENTOS ---------- */
  function populateSettlementList() {
    settlementList.innerHTML = '';
    
    const searchTerm = settlementSearch.value.toLowerCase();
    
    // Filtrar assentamentos pelo termo de busca
    const filteredSettlements = allSettlements.filter(nome_1 => 
      nome_1.toLowerCase().includes(searchTerm)
    );
    
    // Criar itens da lista
    filteredSettlements.forEach(nome_1 => {
      const isSelected = selectedSettlements.includes(nome_1);
      const item = document.createElement('div');
      item.classnome_1 = `settlement-item ${isSelected ? 'selected' : ''}`;
      item.dataset.nome_1 = nome_1;
      item.innerHTML = nome_1;
      
      item.addEventListener('click', () => {
        toggleSettlementSelection(nome_1);
      });
      
      settlementList.appendChild(item);
    });
    
    // Atualizar contador
    updateSelectionCount();
  }
  
  /* ---------- ALTERNAR SELEÇÃO DE ASSENTAMENTO ---------- */
  function toggleSettlementSelection(nome_1) {
    const index = selectedSettlements.indexOf(nome_1);
    
    if (index === -1) {
      // Verificar se já atingiu o limite
      if (selectedSettlements.length >= 10) {
        alert('Você pode selecionar no máximo 10 assentamentos.');
        return;
      }
      selectedSettlements.push(nome_1);
    } else {
      selectedSettlements.splice(index, 1);
    }
    
    // Atualizar UI
    populateSettlementList();
  }
  
  /* ---------- ATUALIZAR CONTADOR DE SELEÇÃO ---------- */
  function updateSelectionCount() {
    selectedCount.textContent = selectedSettlements.length;
  }

  /* ------------- EVENTOS ------------- */
  [startYearSelect, endYearSelect, categorySelect, stateSelect]
    .forEach(el => el.addEventListener('change', () => {
      plotSettlement(); 
      plotMap(); 
      plotLine();
    }));

  resetBtn.addEventListener('click', () => {
    stateSelect.selectedIndex = -1;
    categorySelect.value = '';
    startYearSelect.value = listYears[0];
    endYearSelect.value   = listYears.at(-1);
    selectedSettlements = [];
    plotSettlement(); 
    plotMap(); 
    plotLine();
  });

  // Evento para carregar o mapa
  loadMapBtn.addEventListener('click', () => {
    initLeaflet();
    plotMap();
    mapBtnContainer.style.display = 'none';
    document.getElementById('map-graph').style.backgroundColor = '#fff';
  });
  
  // Evento para busca de assentamentos
  settlementSearch.addEventListener('input', populateSettlementList);
  
  // Limpar seleção
  clearSelection.addEventListener('click', () => {
    selectedSettlements = [];
    populateSettlementList();
  });
  
  // Aplicar seleção
  applySelection.addEventListener('click', () => {
    // Fechar o modal usando a API do Bootstrap 5
    const modal = bootstrap.Modal.getInstance(document.getElementById('interest-modal'));
    modal.hide();
    
    plotSettlement();
    plotMap();
    plotLine();
  });

  /* ---------------- INICIALIZAÇÃO ---------------- */
  try {
    await Promise.all([loadGeoJSON(), loadCSV()]);
    
    buildFilters();
    populateSettlementList();
    plotSettlement();
    plotLine();

  } catch (err) {
    console.error(err);
    document.getElementById('app-root')
      .insertAdjacentHTML('afterbegin',
        `<div class="alert alert-danger">Erro: ${err.message}</div>`);
  }
})();
</script>
